#set ( $catalog = $storeeditor.getCurrentCatalog() )

#set ( $product = $storeeditor.getCurrentProduct() )
	<form name="pricingform" method="post" action="$home$cataloghome/admin/products/pricing/saveproduct.html">
								<table>
									<tr>
										<td nowrap>[[Handling Fee]]: </td>
										<td><select name="handlingchargelevel" >
											<option value="">[[No Charges]]</option>
											<option #if( $product.getHandlingChargeLevel() && "A" == $product.getHandlingChargeLevel() ) selected #end value="A">[[Small]]</option>
											<option #if( $product.getHandlingChargeLevel() && "B" == $product.getHandlingChargeLevel() ) selected #end value="B">[[Medium]]</option>
											<option #if( $product.getHandlingChargeLevel() && "C" == $product.getHandlingChargeLevel() ) selected #end value="C">[[Large]]</option>
											<option #if( $product.getHandlingChargeLevel() && "D" == $product.getHandlingChargeLevel() ) selected #end value="D">[[Additional]]</option>
											</select></td>
									</tr>
									<tr>
										<td nowrap>[[Shipping]] </td>
										<td><select name="shippingmethod" >
											<option value="">Defaults</option>
											#foreach( $soption in $store.getAllShippingMethods() )
											<option #if( $product.shippingMethodId && $product.shippingMethodId == $soption.id ) selected #end value="$soption.id">$soption.getDescription()</option>						
											#end
											</select></td>
									</tr>
									<tr>
										<td nowrap>[[Ranking Number]]:</td><td><input name="sortnum" value="$!product.ordering" /></td>
									</tr>
									<tr>
										<td nowrap>[[Available]]:</td><td><input type="checkbox" name="available" value="true" #if( $product.isAvailable() ) checked #end ></td>
									</tr>
									 <tr>
										<td>[[Retail Price]]:</td><td> <input name="retailprice" value="$!product.getPriceSupport().getRetailPrice().toShortString()" /> </td>
									 </tr>
									 <tr>
										<td>[[Sale Price]]:</td><td> <input name="saleprice" value="$!product.getPriceSupport().getSalePrice().toShortString()" /> </td>
									 </tr>
									 <tr>
										<td> </td><td>[[Inventory may use custom pricing.]]</td>
									 </tr>
		<tr>
			<td>
				<input type="submit" value="[[Save]]"/>
			</td>
		</tr>
		</table>
	</form>

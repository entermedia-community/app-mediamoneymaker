<form method="post" name="orderForm" action="save.html">
   #if($context.getRequestParameter("prefix"))
    #set( $address = $customer.getAddress($context.getRequestParameter("prefix") ))
    #set($prefix = $address.prefix)
    #end
<div class="oeinputform">
<fieldset>
    <legend>#if($prefix)Edit $prefix address#else Add a new address#end</legend>
    
      <p><label for="prefix">Address Label:</label>
      <input id="prefix" name="prefix" size="35" type="text" value="$!prefix" /></p>
       <p><label for="Address1">Address:</label>
      <input id="Address1" name="address1.value" size="35" type="text" value="$!address.address1" /></p>
      <p><label for="Address2">Address 2:</label>
      <input id="Address2" name="address2.value" size="35" type="text" value="$!address.address2" /></p>
      <p><label for="City">City:</label>
      <input id="City" name="city.value" size="35" type="text" value="$!address.city" /></p>
      <p><label for="State">State:</label>
      <input id="State" name="state.value" size="35" type="text" value="$!address.state" /></p>
      <p><label for="ZipCode">Zip:</label>
      <input id="ZipCode" name="zipCode.value" size="35" type="text" value="$!address.zipCode" /></p>
      <p><label for="Country">Country:</label>
      <input id="Country" name="country.value" size="35" type="text" value="$!address.country" /></p>
      <input type=hidden name="oldprefix" value="$address.prefix" />

	<p><label> </label>	<input type="submit" value="Save" /></p>
</fieldset>
</div>                            
                            
</div>   
	
</form>

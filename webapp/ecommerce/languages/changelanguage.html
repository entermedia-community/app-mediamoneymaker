
<form name="oelanguage" action="$home$apphome/languages/changelanguage.html" nobr>		
	<input type="hidden" name="origURL" value="$content.path" />
 <select  name="newlang" onchange="document.oelanguage.submit()" >

		#end
</select>
</form>

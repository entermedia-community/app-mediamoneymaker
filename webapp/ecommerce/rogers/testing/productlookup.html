<div class="ui-widget uipanel">
	<div class="ui-widget-header">Peter's Testing Section</div>
	<div class="ui-widget-content">
		<p>
		<form action="productlookup.html" method="post">

			<thead>
			<tr>
				<td colspan=2 align=center><strong>Rogers Product Lookup</strong></td>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>Enter Product ID:</td><td><input type="text" name="productid"/></td>
			</tr>

			</tr>
			<tr>

		</table>

		</p>

			<td>Manfacturer's SKU</td>
			<td>UPC</td>
			<td>Rogers Price</td>
		</thead>

		</tbody>
		</table></p>

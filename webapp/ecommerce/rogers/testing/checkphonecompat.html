<div class="ui-widget uipanel">
	<div class="ui-widget-header">Phone Accessory List</div>
	#if ($exportphones)
	<div class="ui-widget-content">
		<p>Scripts Results</p>
		<p>
		<table cellpadding="1" cellspacing="0" width="100%">
			#set( $size = $exportphones.size() )
			#if ( $size > 0 )
				<tr>
					<td><strong>[Phone ID]:[Phone Name]</strong></td>
				</tr>
				#foreach ( $item in $exportphones )
				<tr>
					<td>"$item" has no accessories associated with it and set to inactive.</td>
				</tr>
				#end
			#else 
			<tr>
				<td>The item list is empty.</td>
			</tr>
			#end
		</table></p>
	</div> 
	#end
</div>

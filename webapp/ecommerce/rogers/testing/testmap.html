<div class="ui-widget uipanel">
#set($testingmap = $context.getPageValue("testmap"))
<table border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td style="padding: 10px;">Key</td>
		<td style="padding: 10px;">Value 1</td>
		<td style="padding: 10px;">Value 2</td>
	</tr>
#foreach ($key in $testingmap.keySet())
	<tr>
		#set($values = $testingmap.get($key))
  		<td style="padding: 10px;">$key</td>
  		#foreach($value in $values)
    	<td style="padding: 10px;">$value</td>
    	#end
    </tr>
#end
</table>
</div>

<div class="ui-widget uipanel">
#set($testingmap = $context.getPageValue("testmap"))
<p>$testingmap.size()</p>
<table border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td style="padding: 10px;">Key</td>
		<td style="padding: 10px;">Value 1</td>
	</tr>
	#foreach ($mapEntry in $testingmap.entrySet())
	<tr>
		#set($key = $mapEntry.getKey())
		#set($value = $mapEntry.getValue())
  		<td style="padding: 10px;">$key</td>
    	<td style="padding: 10px;">$value</td>
    </tr>
	#end
</table>
</div>

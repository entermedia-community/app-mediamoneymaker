#set($errorout = $context.getPageValue("errorout"))
#set($export = $context.getPageValue("export"))
<p>Export Size ($export.size())</p>
<div class="ui-widget uipanel">
	<div class="ui-widget-header">[[Affinity Export Section]]</div>
	<div class="ui-widget-content">
		#if( $errorout )
			$errorout
		#else
			<table class="emdata" id="main-results-table">
				<thead>
					<tr id="tableheader">
						<th colspan="3">
							[[Download]]								
						</th>  
					</tr>
				</thead>
				<tbody
				#foreach ($mapEntry in $export.entrySet())
					#set($key = $mapEntry.getKey())
					#set($filename = $mapEntry.getValue())
					<tr>
						<td>$filename</td>
						<td><a href="$home$apphome/rogers/orders/exportaffinity.csv?id=${key}" class="btn">[[Download]]</a></td>
						<td><a href="$home$apphome/rogers/orders/sendtoaffinity.html?id=${key}" class="btn">[[Email]]</a></td>
					</tr>
				#end
				</tbody>
			</table>
		#end
	</div> 
</div>

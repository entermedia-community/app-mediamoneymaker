<script type="text/javascript">
    function checkchange() {
        $('form#inputfile').each( function() {
            var $this = $(this);
            var $input = $this.find('#mainfile').val();
            if ($input != "") {
                $('#submitform').css('display', 'block');
            } else {
            	$('#submitform').css('display', 'none');
            }
        });
    }
</script>
<div class="ui-widget uipanel">
	<div class="ui-widget-header">[[Rogers Orders]]</div>
	<div class="ui-widget-content">
	 <form action="$home$apphome/rogers/orders/importrogersorder.html" 
	 	method="post" id="inputfile" enctype="multipart/form-data">
		 <p>[[Please click the browse button to upload the Rogers Order CSV File]]</p>
		 <input type="file" name="file.0" id="mainfile" onchange="checkchange()" /><br />
		 <input id="submitform" type="submit" name="Upload" value="[[Upload File]]"/ style="display: none;">
		 <input type="hidden" name="path" 
		 	value="$cataloghome/temp/upload/rogers_order.csv"/>
		</form>
	</div> 
</div>

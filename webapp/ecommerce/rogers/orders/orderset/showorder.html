#set($orderset = $context.getPageValue("orderset"))
#set($orderid = $context.getRequestParameter("id"))
<div class="ui-widget uipanel">
	<div class="ui-widget-header">Rogers Store Section</div>
	<div class="ui-widget-content">
		<h2>Order: $orderid</h2>
	#set($order = $orderset.getOrder($orderid))
	#if($order && $order.getId().equals($orderid))
		<p>Order Loaded</p>
	#end
	<p><a class="btn" href="index.html">Go back to show all orders</a></p>
	</div> 
</div>

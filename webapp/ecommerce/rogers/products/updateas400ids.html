#if($uuid)

	<script>
	$(document).ready(function(){
		//set a timer, define a function that's called at the end of the timer (once it expires)
		//e.g.
		setTimeout(function(){timerexpired();}, 10000);//10000 = 10 sec  or 10000 ms
	});
	
	function timerexpired(){
		//query the status of the updates
		//when we check results: two conditions
		// 1. OK -- then stop timer and display some message
		// 2. otherwise start timer again
		
		// action: /$applicationid/rogers/products/checkstatus.html
		${D}.ajax({
			url : "$home$apphome/rogers/products/checkstatus.html?oemaxlevel=1&uuid="$uuid,
			type: "GET",
			success:function(data, textStatus, jqXHR){
				console.log(data);
				if (data == "OK"){
					// display message
					//e.g. 
					alert("OK!");
				} else {
					//restart timer
				}
			}
		});
	}
	</script>
#end

#set($header = $table.remove(0))
<table>
	<thead>
		<tr class="results-list-head">
			#foreach($label in $header)
				<th align="center" width="150" nowrap class="results-list-head">$label</th>
			#end
		</tr>
	</thead>
	#set($i = 0)
	#foreach($row in $table)
		#set($i = $i + 1)
		#set($bkgrnd = $i % 2)
		#set($color = "a")
		#if($bkgrnd != 0) 
			#set($color = "b")
		#end
		<tr class="results-list-${color}">
			#foreach($cell in $row)
				<td>$cell</td>
			#end
		</tr>
	#end
</table>

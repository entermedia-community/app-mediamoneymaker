<table>
	<thead>
		<tr class="results-list-head">
			<th align="center" width="100" nowrap class="results-list-head">ID</th>
			<th align="center" width="300" nowrap class="results-list-head">Product</th>
			<th align="center" width="100" nowrap class="results-list-head">Rogers AS400 ID</th>
			<th align="center" width="100" nowrap class="results-list-head">Fido AS400 ID</th>
		</tr>
	</thead>
	#set($i = 0)
	#foreach($product in $map)
		#set($i = $i + 1)
		#set($bkgrnd = $i % 2)
		#set($color = "a")
		#if($bkgrnd != 0) 
			#set($color = "b")
		#end
		<tr class="results-list-${color}">
			<td>$product.id</td>
			<td>$product</td>
			<td>$!product.getRogersAS400Id()</td>
			<td>$!product.getFidoAS400Id()</td>
		</tr>
	#end
</table>


<h2>Customer Order Status Screen</h2>

<p>Click on the order number to review order details.</p>

<table cellspacing="2" width="100%" class="standard-table">
<tr>
	<th align="left">Order Number</th>
	<th align="left">Date & Time</th>
	<th align="right">Status</th>
</tr>
#foreach ( $order in $orderlist )
	<tr>
		<td><a href="orderdetail.html?orderNumber=$order.orderNumber">$order.orderNumber</a></td>
		<td>$order.dateOrdered</td>
		<td align="right">
		Shipped
		</td>
	</tr>
#end
</table>
		<input type=button value="save" />

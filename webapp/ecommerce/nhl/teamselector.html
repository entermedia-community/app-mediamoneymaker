	<form name="teampicker" action="$apphome/nhl/fieldsearch.html">
	<input type="hidden" name="field" value="nhlteam"/>
	<input type="hidden" name="field" value="categoryid"/>
	<input type="hidden" name="operation" value="exact"/>
	<input type="hidden" name="operation" value="exact"/>

	#set($teamid = $context.getRequestParameter("nhlteam.value"))
	#set($catid = $context.getRequestParameter("categoryid.value"))
	
	Choose your team: <select name="nhlteam.value">
	#set($mans = $searcherManager.getSearcher("media/catalogs/store", "nhlteam").fieldSearch("id", "*", "name"))
	#set($productsearcher = $mediaarchive.getSearcher("product"))
	#set($isactive = true)
	#set($count = 0)
	<option value="">All Teams..</option>
	#foreach($man in $mans)
			<option value="$man.id" #if($teamid == $man.id) selected #end>				
				#translate($man.name) 
			</option>
	    #end
	    
    </select>

	Choose A Category: <select name="categoryid.value">
	#set($mans = $searcherManager.getSearcher("media/catalogs/store", "categoryid").fieldSearch("id", "*", "name"))
	#set($productsearcher = $mediaarchive.getSearcher("product"))
	#set($isactive = true)
	#set($count = 0)
	<option value="">All Categories..</option>
	#foreach($man in $mans)
	
			<option value="$man.id" #if($catid == $man.id) selected #end>				
				#translate($man.name) 
			</option>
	    #end
	    
    </select>



    <input class="btn" type="submit" value="Go!"/> <a class="btn" href="$apphome/nhl/">Reset</a>
    </form>

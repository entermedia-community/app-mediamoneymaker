<p>

</p>

<form name="horse" action="/store/search/finduser.html">
<table border=0 cellpadding=3 cellspacing=3>
    	<tr>
    	<td class=body2>First Name<br><input type="text" name="firstName" size="25" value="$!customer.firstName" /></td>

    	<td class=body2>Email<br><input type="text" name="email" size="25" value="$!customer.email" /></td>
    	<td class=body2>Allow Emails<br><input type="checkbox" checked name="allowEmail"  /></td>

    	<td class=body2>Phone Number<br><input type="text" name="phone1" size="25" value="$!customer.phone1" /></td>
